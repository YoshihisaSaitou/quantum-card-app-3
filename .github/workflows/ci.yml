name: CI
on:
  pull_request:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: nextjs/package-lock.json
      - name: Install & Lint & Test
        working-directory: nextjs
        run: |
          npm ci
          npm run lint
          npm test
